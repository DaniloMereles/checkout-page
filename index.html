<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Styles.css">
    <title>Checkout page</title>
</head>
<body>

    <main class="container">
        <form class="form">
            <h1 class="form__title">
                Checkout
            </h1>

            <div class="form__info">
                <h2 class="form__subtitle">
                    Contact infomation
                </h2>
    
                <div class="form__inputs">
                    <label for="form__email" class="form__label">E-mail</label>
                    <input type="email" id="form__email" class="form__input" placeholder="Enter your email...">
                    <i class="fas fa-envelope form__icon"></i>
                </div>
    
                <div class="form__inputs">
                    <label for="form__phone" class="form__label">Phone</label>
                    <input type="text" id="form__phone" class="form__input" placeholder="Enter your phone...">
                    <i class="fas fa-phone form__icon"></i>
                </div>
            </div>
    
            <div class="form__address">
                <h2 class="form__subtitle">
                    Shipping address
                </h2>
    
                <div class="form__inputs">
                    <label for="form__name" class="form__label">Full name</label>
                    <input type="text" id="form__name" class="form__input" placeholder="Rodney Cotton">
                    <i class="fas fa-user-circle form__icon"></i>
                </div>
    
                <div class="form__inputs">
                    <label for="form__address" class="form__label">Address</label>
                    <input type="text" id="form__address" class="form__input" placeholder="Your address..">
                    <i class="fas fa-home form__icon"></i>
                </div>
    
                <div class="form__inputs">
                    <label for="form__city" class="form__label">City</label>
                    <input type="text" id="form__city" class="form__input" placeholder="Your city..">
                    <i class="fas fa-city form__icon"></i>
                </div>
    
                <div class="form__inputs flex">
                    <div class="form__input-container">
                        <label for="form__city" class="form__label">Country</label>
                        <input type="text" id="form__city" class="form__input" placeholder="Your country..">
                        <i class="fas fa-city form__icon"></i>
                    </div>
    
                    <div class="form__input-container">
                        <label for="form__city" class="form__label">Postal Code</label>
                        <input type="text" id="form__city" class="form__input" placeholder="Your postal..">
                        <i class="fas fa-mail-bulk postal"></i>
                    </div>
                </div>
            </div>
    
            <div class="form__checkbox">
                <input type="checkbox" class="form__checkboxInput" id="input__checkbox">
                <label for="input__checkbox">Save this information for next time</label>
            </div>
    
            <div class="form__submit">
                <button type="submit" class="form__button">
                    Continue
                </button>
            </div>
        </form>
    
        <article class="checkout">
            <div class="checkout__product">
                <img src="./img/photo1.png" alt="prodcut" class="checkout__img">
    
                <div class="checkout__data">
                    <h3 class="checkout__name">
                        Vintage Backbag
                    </h3>
    
                    <p class="checkout__price">
                        $54.99 <span class="checkout__desc">$94.99</span>
                    </p>
    
                    <div class="counter">
                        <button class="counter__btn">
                            <i class="fas fa-plus"></i>
                        </button>
                            1
                        <button class="counter__btn">
                            <i class="fas fa-window-minimize"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="checkout__product">
                <img src="./img/photo2.png" alt="prodcut" class="checkout__img">
    
                <div class="checkout__data">
                    <h3 class="checkout__name">
                        Levi Shoes
                    </h3>
    
                    <p class="checkout__price">
                        $74.99 <span class="checkout__desc">$124.99</span>
                    </p>
    
                    <div class="counter">
                        <button class="counter__btn">
                            <i class="fas fa-plus"></i>
                        </button>
                            1
                        <button class="counter__btn">
                            <i class="fas fa-window-minimize"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="checkout__pay">
                <div class="checkout__money">
                    <h2 class="chekout__page">
                        Shipping
                    </h2>
    
                    <p class="checkout__diner">
                        $19
                    </p>
                </div>
    
                <div class="checkout__money">
                    <h2 class="chekout__page">
                        Total
                    </h2>
    
                    <p class="checkout__diner">
                        $148.98
                    </p>
                </div>
            </div>
        </article>
    </main>



    <script src="https://kit.fontawesome.com/01d39b23e6.js" crossorigin="anonymous"></script>
</body>
</html>
